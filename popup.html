<!DOCTYPE html>
<html>
<head>
  <title>LeetHub</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="leethub-logo.png" alt="LeetHub Logo" class="logo-img" />
    </div>
    <!-- <h3>LeetHub</h3> -->

    <div>
      <label>GitHub Username:</label>
      <input type="text" id="ghUser" placeholder="AbdulMuizz-Hub">

      <label>Repository Name:</label>
      <input type="text" id="ghRepo" placeholder="leetcode-solutions">

      <label>Access Token:</label>
      <input type="password" id="ghToken" placeholder="ghp_xxx...">

      <button id="saveConfig">Save Config</button>
    </div>

    <hr>

    <button id="pushBtn">Push to GitHub</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
